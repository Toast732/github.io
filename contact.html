<body>

<main class="container">
  <h1>
    <class id="contactForm">
      Contact us
    </class>

    <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

      <div class="input-group mb-3">
        <span class="input-group-text">Full Name: </span>
        <input id="fullName" name="fullName" type="text" class="form-control"
               aria-describedby="Full Name" aria-label="Full Name" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Email Address: </span>
        <input id="emailAddress" name="emailAddress" type="email" class="form-control"
               aria-describedby="Email Address" aria-label="Email Address" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Subject: </span>
        <textarea id="subject" name="subject" class="form-control"
                  aria-describedby="Subject" aria-label="Subject" required></textarea>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Message: </span>
        <textarea id="message" name="message" class="form-control"
                  aria-describedby="Message" aria-label="Message" required></textarea>
      </div>

      <div class="input-group mb-3">
        <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-input">
        <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list</label>
      </div>

      <button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Submit</button>
      <button id="cancelButton" type="submit" class="btn btn-warning" ><i class="fa-solid fa-xmark"></i> Cancel</button>

    </form>
  </h1>

    <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="submitModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="submitModalBody">
                    Thank you for writing us. We will get back to you as soon as possible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="signUpModalBTN" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submitModal">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

  <div>
    <a href="contact-list.html" class="btn btn-outline-primary mt-4"><i class="fa-solid fa-arrow-left"></i> Show contact list</a>
  </div>

</main>
