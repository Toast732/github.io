<!doctype html>
<html lang="en">
<header></header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="content/app.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

	<main class="container">
		<h1 class="mb-5">Contact Us</h1>

		<form class="col-lg-6 col-md-10 col-sm-12 mb-4"">

			<div class="input-group mb-3">
				<span class="input-group-text">Full Name: </span>
				<input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="Full Name" aria-label="Full Name" required/>
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text">Contact Number: </span>
				<input id="contactNumber" name="contactnumber" type="tel" class="form-control" aria-describedby="Contact Number" aria-label="Contact Number" required/>
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text">Email Address: </span>
				<input id="emailAddress" name="emailAddress" type="email" class="form-control" aria-describedby="Email Address" aria-label="Email Address" required/>
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text">Message Area: </span>
				<textarea id="message" name="message" class="form-control" aria-describedby="Message Area" aria-label="Message Area"></textarea>
			</div>

			<div class="input-group mb-3">
				<input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-input"></input>
				<label class="form-check-label" for="exampleCheck1">Subscribe to our Contact List</label>
			</div>

			<button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-regular fa-square-check"></i> Submit</button>
			<button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-regular fa-rectangle-xmark"></i> Cancel</button>
		</form>

		<div class="col-lg-4 col-md-6">
			<a href="contact-list.html" class="btn btn-outline-primary mt-4"><i class="fa-solid fa-users"></i> Show Contact List</a>
		</div>
	</main>

<!-- Scripting Section -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/app.js"></script>
<script src="./scripts/contact.js"></script>
</body>
</html>
