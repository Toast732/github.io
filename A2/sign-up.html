<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">

</head>
<body>

<main class="container">
    <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

        <div class="input-group mb-3">
            <span class="input-group-text">Full Name: </span>
            <input id="fullName" name="fullName" type="text" class="form-control"
                   aria-describedby="Full Name" aria-label="Full Name" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Email Address: </span>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                   aria-describedby="Email Address" aria-label="Email Address" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Preferred role: </span>
            <textarea id="preferredRole" name="preferredRole" class="form-control"
                      aria-describedby="Preferred role" aria-label="Preferred role"></textarea>
        </div>


        <button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Submit</button>
        <button id="cancelButton" type="submit" class="btn btn-warning" ><i class="fa-solid fa-xmark"></i> Cancel</button>

    </form>

    <div>
        <a href="sign-up-list.html" class="btn btn-outline-primary mt-4"><i class="fa-solid fa-arrow-left"></i> Show sign up list</a>
    </div>
</main>

<script src="./scripts/sign-up.js"></script>
<script src="./scripts/main.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
