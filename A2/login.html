<!doctype html>
<html lang="en">
<header></header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="content/app.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

	<main class="container">
		<h1 class="mb-5">Login</h1>

		<div class="row">
			<div class="offset-md-3 col-md-6 col-sm-12">
				<div class="login" id="contentArea">
					<h1 class="display-4">Login</h1>

					<!-- Where we will put our error messages and such -->
					<div id="messageArea"></div>

					<form id="loginForm" novalidate>
					
						<div class="form-group mb-2">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-user">
									</i>
								</span>
								<input type="text" class="form-control" id="username" name="userName" required value="" placeholder="Enter your username">
							</div>
							
						</div>

						<div class="form-group mb-2">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-lock">
									</i>
								</span>
								<input type="password" class="form-control" id="password" name="password" required value="" placeholder="Enter your password">
							</div>
						</div>                                        
						<div class="text-end">
							<button id="loginButton" type="button" class="btn btn-primary btn-lg"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
							<button id="cancelButton" type="button" class="btn btn-warning btn-lg"><i class="fa-solid fa-rotate-left"></i> Cancel</button>
						</div>
					</form>
					
				</div>
				<p class="text-center text-muted small">
					Don't have an account? 
					<a href="register.html">Register Here!</a>
				</p>
			</div>
		</div>
	</main>

<!-- Scripting Section -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/main.js"></script>
<script src="./scripts/user.js"></script>
</body>
</html>
