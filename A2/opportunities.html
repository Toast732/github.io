<div class="container">
  <h1>
    <class>
      Here are the opportunities we currently have available
    </class>
  </h1>
</div>

<main class="container">
	<div id="opBody"></div>
</main>

<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="signUpModalBody">
				<div class="input-group mb-3">
					<span class="input-group-text">Full Name: </span>
					<input id="fullName" name="fullName" type="text" class="form-control"
						   aria-describedby="Full Name" aria-label="Full Name" required>
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text">Email Address: </span>
					<input id="emailAddress" name="emailAddress" type="email" class="form-control"
						   aria-describedby="Email Address" aria-label="Email Address" required>
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text">Preferred role: </span>
					<textarea id="preferredRole" name="preferredRole" class="form-control"
							  aria-describedby="Preferred role" aria-label="Preferred role"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" id="signUpModalBTN" class="btn btn-primary">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="scripts/sign-up.js"></script>

<script src="scripts/main.js"></script>
