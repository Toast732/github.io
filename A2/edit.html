<!doctype html>
<html lang="en">

<header>
</header>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Contact</title>

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="./Content/app.css">

</head>
<body>

<main class="container">
  <h1>
    <class>
      Edit Contact
    </class>
  </h1>

  <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

    <div class="input-group mb-3">
      <label for="fullName" class="input-group-text">Full Name: </label>
      <input id="fullName" name="fullName" type="text" class="form-control"
             aria-describedby="fullName-error" required>

      <span id="fullName-error" class="text-danger"></span>
    </div>

    <div class="input-group mb-3">
      <label for="emailAddress" class="input-group-text">Email Address: </label>
      <input id="emailAddress" name="emailAddress" type="email" class="form-control"
             aria-describedby="emailAddress-error" required>

      <span id="emailAddress-error" class="text-danger"></span>
    </div>

    <div class="input-group mb-3">
      <label for="subject" class="input-group-text">Subject: </label>
      <input id="subject" name="subject" type="text" class="form-control"
             aria-describedby="subject-error" required>

      <span id="subject-error" class="text-danger"></span>
    </div>

    <div class="input-group mb-3">
      <label for="message" class="input-group-text">Message: </label>
      <input id="message" name="message" type="text" class="form-control"
             aria-describedby="message-error" required>

      <span id="message-error" class="text-danger"></span>
    </div>


    <button id="editButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
    <button id="cancelButton" type="submit" class="btn btn-warning" ><i class="fa-solid fa-xmark"></i> Cancel</button>

  </form>

</main>

<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/main.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


</body>
</html>
